<html>
	<head>
		<title>Copernica - @DATABASE@</title>
		<style language="text/css">
			input
			{
				font-size:7pt;
			}
		</style>
	</head>
	<body>
		<h1>Copernica testwebapp on @DATABASE@</h1>
		<ul>
			<li><a href="http://localhost:8080/copetest-@DATABASE@/copernica.jsp">copernica</a></li>
			<li><a href="http://localhost:8080/copetest-@DATABASE@/copernica-pure.jsp">copernica-pure</a></li>
			<li>
				<form action="http://localhost:8080/copetest-@DATABASE@/console?schema=" method="POST">
					<a href="http://localhost:8080/copetest-@DATABASE@/console">console</a>
					<input type="submit" name="CREATE" value="create" />
					<input type="submit" name="DROP" value="drop" />
				</form>
			</li>
			<li>
				<form action="http://localhost:8080/copetest-@DATABASE@/init.jsp" method="POST">
					<a href="http://localhost:8080/copetest-@DATABASE@/init.jsp">init</a>
					<input type="submit" name="INIT" value="init" />
				</form>
			</li>
			<li>
				For several models of the runtime test,
				a cope console is mounted here:
				<ul>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/delete/console">delete</a></li>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/day/console">day</a></li>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/data/console">data</a></li>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/hash/console">hash</a></li>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/md5/console">md5</a></li>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/vector/console">vector</a></li>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/cacheIsolation/console">cacheIsolation</a></li>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/name/console">name</a></li>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/match/console">match</a></li>
					<li><a href="http://localhost:8080/copelibtest-@DATABASE@/hierarchy/console">hierarchy</a></li>
				</ul>
			</li>
		</ul>
	</body>
</html>
