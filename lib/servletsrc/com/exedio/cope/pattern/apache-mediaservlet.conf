LoadModule proxy_module /usr/lib/apache2/mod_proxy.so
LoadModule proxy_http_module /usr/lib/apache2/mod_proxy_http.so

ProxyRequests Off

<Proxy *>
	Order deny,allow
	Allow from all
</Proxy>

ProxyPass / http://localhost:8080/
ProxyPassReverse / http://localhost:8080/
ProxyVia Full

# Cache does not work with If-Modified-Since

LoadModule cache_module /usr/lib/apache2/mod_cache.so

#LoadModule mem_cache_module /usr/lib/apache2/mod_mem_cache.so
#CacheEnable mem /copetest-mysql/xdata
#MCacheMaxObjectSize 100000

LoadModule disk_cache_module /usr/lib/apache2/mod_disk_cache.so
CacheEnable disk /copetest-mysql/xdata
CacheRoot /var/cache/apache2
CacheSize 1000000
CacheMaxFileSize 50000000
